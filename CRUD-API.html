<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
<style>
    table, th, td {
      border:2px solid black;
    
}
th{
    color: red;
}
tr{
    font-weight: 500;
}
table{
    width: 100%;
}
.list tr th{
    margin: 10px;
    padding: 5px;
}
.tb{
    margin-right: 50px;
}
</style>
</head>
<body>
   
<section class="container d-flex">


    <div class="tb">                
        <form onsubmit="event.preventDefault();" autocomplete="off" class="form-control m-5" >                
                       
            <label class="">User Name:</label>
            <input type="text"  placeholder="First name" class="name form-control m-2">                     

            <label>Division:</label>
            <input type="text"  placeholder="Division" class="div form-control m-2">

            <label>Mobile No:</label>
            <input type="text"  placeholder="Mobile No" class="mob form-control  m-2">

            <label>Percentage:</label>
            <input type="text"  placeholder="Percentage"  class="per form-control  m-2">
                        
            <button class="btn btn-primary">Save</button>
                       
                    
        </form>
                
    </div>
    <div>
        <div class="table m-5">
            <table class="list m-4">
                <tr>
                    <th>Id:</th>
                    <th>Student Name:</th>
                    <th>Division:</th>
                    <th>Mobile No:</th>
                    <th>Percentage:</th>
                    <th>Edit:</th>

                </tr>
                <tbody>

                </tbody>
                                    
            </table>
        </div>
    </div>
</section>
 
<script type="text/javascript">
        var selecttr = null;
        var btn = document.querySelector(".btn");
        btn.addEventListener("click", std);

        function std(){
           
                var trancferData = readData();

                if(selecttr == null)
                {
                    insertData(trancferData);
                }
                else{
                    update();
                    selecttr = null;
                }
                
                reset();
                
        }

        function readData(){
            var student = {}
            student["name"] = document.querySelector(".name").value;
            student["div"] = document.querySelector(".div").value;
            student["mob"] = document.querySelector(".mob").value;
            student["per"] = document.querySelector(".per").value;
            return student

        }


        function insertData(para){
          
            var table = document.querySelector(".list");
            var tr = table.insertRow(table.length);
            var td1 = tr.insertCell(0);
            var td2 = tr.insertCell(1);
            var td3 = tr.insertCell(2);
            var td4 = tr.insertCell(3);
            var td5 = tr.insertCell(4);
            var td6 = tr.insertCell(5);

            td1.innerHTML = table.rows.length-1;
            td2.innerHTML = para.name;
            td3.innerHTML = para.div;
            td4.innerHTML = para.mob;
            td5.innerHTML = para.per;
            td6.innerHTML = "<a class='sdt' onClick='edit(this)'>Edit</a> / <a onClick='dlt(this)'>Delete</>";
             
        }

        function reset(){

            document.querySelector(".name").value = "";
            document.querySelector(".div").value = "";
            document.querySelector(".mob").value = "";
            document.querySelector(".per").value = ""; 

        }
 
        function edit(y){
            selecttr = y.parentElement.parentElement;
            document.querySelector(".name").value = selecttr.cells[1].innerHTML;
            document.querySelector(".div").value = selecttr.cells[2].innerHTML;
            document.querySelector(".mob").value = selecttr.cells[3].innerHTML;
            document.querySelector(".per").value = selecttr.cells[4].innerHTML;
        }

        function update(){
            selecttr.cells[1].innerHTML = document.querySelector(".name").value;
            selecttr.cells[2].innerHTML = document.querySelector(".div").value;
            selecttr.cells[3].innerHTML = document.querySelector(".mob").value;
            selecttr.cells[4].innerHTML = document.querySelector(".per").value;
        }

        function dlt(dl){
            var dltRow = dl.parentElement.parentElement;
            dltRow.remove();
        }
</script>
</body>
</html>
